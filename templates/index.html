$def with (form)

<!DOCTYPE html>
<html>

  <head>
    <title>Logic to SQL</title>
    <meta charset="utf-8">
    <script src="static/jquery.tools.min.js"></script>
    <script src="static/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- May want to use these at some point
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-startup-image" href="/splash-startup.png">
    -->
    <link rel="stylesheet" type="text/css" href="static/main.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  </head>

  <body>
    <div id="main_container">
      <header>
        <nav>
          <ul>
            <li>
              <span><i class="icon-search"></i>Query</span>
            </li>
            <li>
              <span><i class="icon-edit"></i>Define</span>
            </li>
            <li>
              <button class="modalInput" rel="#configdialog">Configure</button>
            </li>
          </ul>
        </nav>
      </header>

    <div class="modal" id="configdialog">
      <p> Configuration Page </p>
      <form class="rounded" id="configform">
        <ul>
        <li>Host: <input type="text" name="host"/></li>
        <li>Port: <input type="text" name="port"/></li>
        <li>Table Name: <input type="text" name="port"/></li>
        <li>Password: <input type="password" name="password"/></li>
        <input type="submit" value="Submit" />
      </form>
      <button class="close"> Close </button>
    </div>

      <section id="logic_section">
        <form id="logic-form" name="convert_to_sql" action="#" method="post">
          <input type="hidden" name="action" value="sql">
          $:form.logic.render()
          <button type="submit" id="convert_button">Convert to SQL</button>
          <input type="button" value="&and;" id="and_button" />
          <input type="button" value="&or;" id="or_button" />
          <input type="button" value="&rarr;" id="implies_button" />
          <input type="button" value="&exist;" id="there_exists_button" />
          <input type="button" value="&forall;" id="forall_button" />
        </form>
      </section>

      <section id="results_section">
        <textarea id="sql_result"></textarea>
        <textarea id="query_result"></textarea>
      </section>
    </div>
  </body>
  
  <div id='results_table'> </div>

</html>
